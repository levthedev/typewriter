  <body>
    <div id="main">
      <div id="poem">
        A ghost, though invisible, still is like a place<br>
        your sight can knock on, echoing; but here<br>
        within this thick black pelt, your strongest gaze<br>
        will be absorbed and utterly disappear<br>
      </div>
